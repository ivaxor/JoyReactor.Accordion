<div class="card">
  <div class="row align-items-center g-0 p-3">
    <div class="col text-end">
      <span class="switch-text" [class.active]="!isPicture">Ссылка</span>
    </div>

    <div class="col-auto px-3">
      <div class="form-check form-switch">
        <input [defaultValue]="isPicture" [(ngModel)]="isPicture" class="form-check-input" type="checkbox" role="switch"
          id="switchCheckChecked" checked>
      </div>
    </div>

    <div class="col text-start">
      <span class="switch-text" [class.active]="isPicture">Изображение</span>
    </div>
  </div>

  <div class="card-body p-3">
    @if (isPicture) {
    <app-search-picture />
    } @else {
    <app-search-embedded />
    }
  </div>
</div>
