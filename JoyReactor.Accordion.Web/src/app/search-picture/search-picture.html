<div class="mt-3">
  <input [(ngModel)]="url" (ngModelChange)="onModelChange($event)" type="text" maxlength="500" class="form-control" placeholder="Или вставьте прямую ссылку на картинку..." />
</div>

<div class="mt-3">
  <button [disabled]="!isUrlValid()" (click)="search()" class="btn btn-primary px-5 py-2 fw-bold text-uppercase">
    Найти
  </button>
</div>
