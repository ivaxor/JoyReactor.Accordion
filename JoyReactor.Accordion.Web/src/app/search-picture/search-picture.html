<div (click)="fileInput.click()" (drop)="onFileDrop($event)" (dragover)="onFileDragOver($event)"
  class="mt-2 d-flex flex-column align-items-center justify-content-center form-control min-vh-30">
  <input #fileInput type="file" (change)="onFileChange($event)" class="d-none" [accept]="allowedTypes.join(',')"
    multiple="false">
  <span class="fw-bold">Перетащите изображение</span>
  <span class="small">или нажмите Ctrl + V</span>
  <span class="small">или кликните</span>
</div>

<div class="mt-2">
  <input [(ngModel)]="url" (change)="onUrlChange($event)" type="text" maxlength="500" class="form-control"
    placeholder="Или вставьте прямую ссылку на картинку..." />
</div>

<div class="mt-2 d-flex justify-content-end">
  <button [disabled]="!isUrlValid()" (click)="search()" class="btn btn-primary text-uppercase">
    Найти
  </button>
</div>
